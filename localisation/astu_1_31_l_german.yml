l_german:
 centralize_state:0 "Staat zentralisieren"
 CENTRALIZE_STATE_DESC:2 "§YStaat zentralisieren§!\nVerwendet $COST|Y$ Regierungsfortschritt, um die Verwaltung in der am meisten entwickelten Provinz zu zentralisieren. Dies wird die Verwaltungskosten um $REDUCTION|0Y$ reduzieren und $YEARS|0Y$ Jahre dauern."
 CENTRALIZE_STATE_COST:0 "Ihr habt nicht genügend Regierungsfortschritt"
 CENTRALIZE_STATE_TERRITORY:0 "Ihr könnt nur einen Staat und kein Territorium zentralisieren."
 CENTRALIZE_STATE_DEV:1 "Die Verwaltungskosten von $STATE$ müssen $STATE_DEV|0$ Entwicklung oder mehr betragen"
 CENTRALIZE_STATE_PROVINCES:0 "Ihr besitzt nicht alle Provinzen des Staates"
 CENTRALIZE_STATE_DONE:0 "Ihr habt diesen Staat bereits zentralisiert"
 CENTRALIZE_STATE_PROGRESS:0 "Die Zentralisierung ist bereits im Gange. Sie wird bis zum $DATE$ abgeschlossen sein"
 CONFIRM_CENTRALIZE_STATE:0 "$STATE$ zentralisieren"
 CONFIRM_CENTRALIZE_STATE_TEXT:1 "Seid Ihr Euch sicher, dass Ihr $COST|0Y$ Regierungsfortschritt ausgeben wollt, um den $STATE|Y$ von $PROVINCE|Y$ zu zentralisieren und so die Verwaltungskosten um $REDUCTION|0Y$ zu reduzieren? Dies zu tun wird $YEARS|0Y$ Jahre dauern."
 CENTRALIZE_STATE_CONSTRUCTION_TITLE:0 "Staatszentralisierung abgeschlossen"
 CENTRALIZE_STATE_CONSTRUCTION_SETUP:0 "Wenn die Zentralisierung eines Staates abgeschlossen ist."
 CENTRALIZE_STATE_CONSTRUCTION_1:0 "Staatszentralisierung abgeschlossen"
 CENTRALIZE_STATE_CONSTRUCTION_2:0 "Die Staatszentralisierung in $PROVINCE$ wurde abgeschlossen."
 CENTRALIZE_STATE_CONSTRUCTION_3:1 "$STATE|Y$ ist nun ein zentralisierter Staat."
 CENTRALIZE_STATE_CONSTRUCTION_LOG:0 "Die Staatszentralisierung in $PROVINCE$ wurde abgeschlossen."
 CENTRALIZE_STATE_CONSTRUCTION_BTN1:0 "OK"
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_TITLE:0 "Staatszentralisierung abgebrochen"
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_SETUP:0 "Wenn die Zentralisierung eines Staates abgebrochen wird, weil sich entweder der Besitzer geändert hat oder der Staat zum Territorium geworden ist."
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_1:0 "Staatszentralisierung abgebrochen"
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_2:0 "Die Staatszentralisierung in $PROVINCE$ wurde abgebrochen."
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_LOG:0 "Die Staatszentralisierung in $PROVINCE$ wurde abgebrochen."
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_BTN1:0 "OK"
 CENTRALIZE_STATE_CANCEL_TITLE:0 "Staatszentralisierung entfernt"
 CENTRALIZE_STATE_CANCEL_SETUP:0 "Wenn die Zentralisierung eines Staates aufgehoben wird, weil sich der Besitzer geändert hat."
 CENTRALIZE_STATE_CANCEL_1:0 "Staatszentralisierung entfernt"
 CENTRALIZE_STATE_CANCEL_2:0 "Die Staatszentralisierung in $PROVINCE$ wurde entfernt."
 CENTRALIZE_STATE_CANCEL_3:1 "Ihr besitzt nicht alle Provinzen in diesem Staat."
 CENTRALIZE_STATE_CANCEL_LOG:0 "Die Staatszentralisierung in $PROVINCE$ wurde entfernt."
 CENTRALIZE_STATE_CANCEL_BTN1:0 "OK"
